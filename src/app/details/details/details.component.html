<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="PlatformName.valid" [class.red-icon]="PlatformName.invalid && PlatformName.touched"></i>
          </div>
        </div>
        <input name="PlatformName" #PlatformName="ngModel" [(ngModel)]="service.formData.PlatformName" class="form-control"
          placeholder="Platform Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-credit-card"  [class.green-icon]="PlatformId.valid" [class.red-icon]="PlatformId.invalid && PlatformId.touched"></i>
          </div>
        </div>
        <input name="PlatformId" #PlatformId="ngModel" [(ngModel)]="service.formData.PlatformId" 
        class="form-control" placeholder="Platform ID" required maxlength="20" minlength="20">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt"  [class.green-icon]="Updated.valid" [class.red-icon]="Updated.invalid && Updated.touched"></i>
            </div>
          </div>
          <input name="Updated" #Updated="ngModel" [(ngModel)]="service.formData.Updated" class="form-control"
            placeholder="MM/YY" required maxlength="5" minlength="5">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
