<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
      <td (click)="populateForm(pd)">{{pd.PlatformName}}</td>
      <td (click)="populateForm(pd)">{{pd.PlatformId}}</td>
      <td (click)="populateForm(pd)">{{pd.Updated}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
      </td>
    </tr>
  </table>
